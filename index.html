    <title>Watch Cat Videos</title>

<body>
        <!-- Navigation --> 
    <nav class="navbar fixed-top navbar-light bg-dark nav-top">

    </nav>
<section class="background-img">
    <div class="row justify-content-center align-items-center my-row">
        <div class="col-6">
             
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="0">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <iframe class="d-block w-100" width="560" height="315" src="https://www.youtube.com/embed/qmPmwdshCMw" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                  </div>
                  <div class="carousel-item">
                    <iframe class="d-block w-100" width="560" height="315" src="https://www.youtube.com/embed/nu5mdN2JIwM" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                  </div>
                  <div class="carousel-item">

                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
